  <h1>Clues</h1>

  <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="totem in totems" type="item-text-wrap" href="#/tab/clues/{{totem.id}}">

    </ion-item>
    </ion-list>
    <h1>Items</h1>
