<ion-view view-title="Characters">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="character in characters" type="item-text-wrap" href="#/tab/characters/{{character.id}}">
        <!--<img ng-src="{{chat.face}}">-->
        <h2>{{character.name}}</h2>
        <!--<p>{{character.lastText}}</p>-->
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
