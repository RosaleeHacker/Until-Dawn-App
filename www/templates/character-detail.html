<ion-view view-title="Until Dawn Characters">
  <ion-content class="padding">
    <h1 id="page-title">{{character.name}}</h1>
    <img ng-src="{{character.img}}" style="width: 200px; height: 280px; display: block; margin-left: auto; margin-right: auto">
    <p id="quote">"{{character.quote}}"</p>
    <h3>Deaths</h3>
    <p>
    	<ul ng-repeat="death in character.deaths">
    		<li>{{death}}<hr></li>
    	</ul>
    </p>
    
  </ion-content>
</ion-view>
